<div *ngIf="showSpinner" class="spinner-border"></div>
<div *ngIf="!showSpinner">
  <form class="" [formGroup]="signUpForm">
    <h1 class="heading">Enter your work email</h1>
    <p class="sub-info">Please use your work email so we can connect you with your team in Winzard.</p>
    <div class="form-group sign-up-formg-roup">
      <label for="userEmail">Email*</label>
      <input type="text" placeholder="Enter your email" formControlName="email" class="form-control" />
      <div class="btn-group">
        <button class="login-btn" (click)="onSubmit()">Submit</button>
      </div>
    </div>
   
    <p class="sub-info-small">By signing up I/We agree to the Winzard <a [routerLink]="['privacyPolicy']">Privacy
        Policy</a> and <a [routerLink]="['termsOfServices']">Terms of Services</a>
    </p>
    <div class="btn-group">
      <p class="forgot-txt back-btn" [routerLink]="['/login']">Back</p>
    </div>
  </form>
</div>
