<form class="w-100" [formGroup]="accountUrlForm">
    <h1 class="heading">Choose your account url</h1>
    <p class="sub-info">This url will take you directly to your account</p>
    <div class="form-group">
        <label for="userEmail">Company/Team Name*</label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" formControlName="companyName" />
            <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">@winzard.io</span>
            </div>
        </div>
    </div>
    <div>        
        <div class="form-check">
            <input type="checkbox" formControlName="termsOfuse" class="form-check-input" id="termsOfuse">
            <label class="form-check-label" for="termsOfuse">By signing up I/We agree to the Winzard  <a [routerLink]="['onboard/privacyPolicy']">Privacy Policy</a> and <a [routerLink]="['onboard/termsOfServices']">Terms of Services</a></label>
        </div>                            
    </div>
    <div class="btn-group">
        <button class="login-btn" (click)="onSubmit()">Next <i class="fa fa-arrow-right"></i></button>
    </div>
    <div class="btn-group">
        <p class="forgot-txt back-btn" [routerLink]="['/login']">Back</p>
    </div>
</form>
