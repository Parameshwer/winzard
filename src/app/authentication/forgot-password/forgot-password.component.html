<div *ngIf="showSpinner" class="spinner-border"></div>
<form *ngIf="!showSpinner" class="w-100" [formGroup]="forgotPasswordForm">
  <h1 class="heading">Forgot Password?</h1>
  <p class="sub-info">Share your email to send new password.</p>
  <div class="form-group">
    <label for="userEmail">Email*</label>
    <input type="text" placeholder="Enter your email" formControlName="email" class="form-control" />
  </div>
  <div class="btn-group">
    <button class="login-btn" (click)="onSubmit()">      
      <span>Submit</span>
      <span class="material-icons arrow-forward">arrow_forward</span>
    </button>
    <p class="forgot-txt back-btn" [routerLink]="['/login']">Back</p>
  </div>
</form>
